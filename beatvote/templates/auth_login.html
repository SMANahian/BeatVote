{% extends 'base.html' %}
{% block title %}Login - BeatVote{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6 text-center">Login</h1>
<form method="post" class="flex flex-col gap-4 max-w-sm mx-auto">
  <input type="email" name="email" placeholder="Email" class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required />
  <input type="password" name="password" placeholder="Password" class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required />
  <button class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded font-semibold" type="submit">Login</button>
</form>
{% endblock %}
