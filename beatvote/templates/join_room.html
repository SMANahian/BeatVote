{% extends 'base.html' %}
{% block title %}Join Room{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4 text-center">Join Room</h1>
{% if error %}
<p class="text-red-500 mb-4 text-center">{{ error }}</p>
{% endif %}
<form method="post" class="flex flex-col sm:flex-row gap-2 max-w-md mx-auto">
  <input type="text" name="code" placeholder="Enter Code" class="flex-grow border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
  <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-semibold" type="submit">Join</button>
</form>
{% endblock %}
