<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css" />
    <link
      rel="icon"
      type="image/jpeg"
      href="{{ url_for('static', filename='images/beatvote_favicon.jpg') }}"
    />
    <title>{% block title %}BeatVote{% endblock %}</title>
  </head>
  <body class="min-h-screen bg-gray-100 font-sans">
    <nav class="bg-white shadow-md p-4 mb-6">
      <div class="container mx-auto flex justify-between items-center">
        <a href="{{ url_for('rooms.landing') }}" class="font-bold flex items-center gap-2">
          <img
            src="{{ url_for('static', filename='images/beatvote_logo.jpg') }}"
            alt="BeatVote logo"
            class="h-8"
          />
        </a>
        <div>
          {% if current_user.is_authenticated %}
          <span class="mr-4">{{ current_user.username }}</span>
          <form action="{{ url_for('auth.logout') }}" method="post" class="inline">
            <button type="submit" class="text-blue-600">Logout</button>
          </form>
          {% else %}
          <a href="{{ url_for('auth.signup') }}" class="mr-4 text-blue-600">Sign up</a>
          <a href="{{ url_for('auth.login') }}" class="text-blue-600">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container mx-auto p-4">
      <div class="bg-white rounded-lg shadow p-6">
        {% block content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
