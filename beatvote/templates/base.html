<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/main.css" />
    <link
      rel="icon"
      type="image/jpeg"
      href="{{ url_for('static', filename='images/beatvote_favicon.jpg') }}"
    />
    <title>{% block title %}BeatVote{% endblock %}</title>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow p-4 mb-4">
      <div class="container mx-auto flex justify-between">
        <a href="{{ url_for('rooms.landing') }}" class="font-bold">
          <img
            src="{{ url_for('static', filename='images/beatvote_logo.jpg') }}"
            alt="BeatVote logo"
            class="h-8"
          />
        </a>
        <div>
          {% if current_user.is_authenticated %}
          <span class="mr-4">{{ current_user.username }}</span>
          <form action="{{ url_for('auth.logout') }}" method="post" class="inline">
            <button type="submit" class="text-blue-600">Logout</button>
          </form>
          {% else %}
          <a href="{{ url_for('auth.signup') }}" class="mr-4 text-blue-600">Sign up</a>
          <a href="{{ url_for('auth.login') }}" class="text-blue-600">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mx-auto p-4">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
