{% extends 'base.html' %}
{% block title %}Sign Up - BeatVote{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-6 text-center">Sign Up</h1>
<form method="post" class="flex flex-col gap-4 max-w-sm mx-auto">
  <input type="email" name="email" placeholder="Email" class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required />
  <input type="text" name="username" placeholder="Username" class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required />
  <input type="password" name="password" placeholder="Password" class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required />
  <button class="bg-green-600 hover:bg-green-700 text-white p-2 rounded font-semibold" type="submit">Create Account</button>
</form>
{% endblock %}
