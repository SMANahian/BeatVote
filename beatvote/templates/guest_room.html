{% extends 'base.html' %}
{% block title %}Guest Room{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Guest Room</h1>
<div id="queue" class="my-4"></div>
{% if role != 'listener' %}
<div id="search" class="my-4 max-w-md">
  <input type="text" id="search-input" class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Search YouTube" />
  <div id="results" class="mt-2"></div>
</div>
{% endif %}
<script>
  window.roomId = "{{ room._id }}";
  window.role = "{{ role }}";
</script>
<script src="/static/js/guest_room.js" defer></script>
{% endblock %}
